            <label for="user-range-choice">Choose a canvas size : </label>
            <input 
            type="range" 
            min="16" 
            max="104" 
            value="32" 
            id="user-range-choice" 
            title="Selects a number of squares for the grid">
            <span class="number-of-squares">Number of Squares</span>
        </div>
        <input 
        type="color" 
        id="user-color-choice" 
        value="#ffffff" 
        title="Choose a pencil color">
        <button title="Erase all" id="user-eraser-all">
            <i class="fa-solid fa-broom fa-2xl"></i>        
            </button> 
        <button title="Erase one by one" id="user-eraser">
            <i class="fa-solid fa-eraser fa-2xl"></i>
        </button>
        <button title="Pencil to draw with a random color" id="user-random-color">
            <i class="fa-solid fa-pencil fa-2xl"></i>
